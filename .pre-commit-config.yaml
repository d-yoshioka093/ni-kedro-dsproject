repos:
-   repo: https://github.com/psf/black
    rev: 23.3.0  # Replace with any tag/version: https://github.com/psf/black/tags
    hooks:
    -   id: black
        language_version: python3.10  # Match the version of Python you're using

-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0  # Use the ref you want to point at
    hooks:
    -   id: flake8
